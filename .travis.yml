language: node_js
node_js:
- '8'
install: 
     - cd senchaTest
     - echo $NPM_USER 
     - npm install npm-cli-login
     - npm-cli-login
     - npm install "@sencha/cmd"
      
     - wget https://saucelabs.com/downloads/sc-4.5.3-linux.tar.gz; tar -xvzf sc-4.5.3-linux.tar.gz
     - sc-4.5.3-linux/bin/sc -u div1112 -k cca966d9-ba5f-4f6b-a65c-81b70215b4fc & 

script: npm run -p "saucePool" --scenarioName "Kitchen Sink Regression - Modern"

 





 
